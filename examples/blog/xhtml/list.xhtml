@set( $count = 0 )

<div class="articles">
    @each( $articles AS $article )

        @if( $count === 0 )
            <div class="row">
        @elif( $count % 2 === 0 )
            </div>
            <div class="row">
        @endif

        <div class="article border radius p-3">
            <h2>@( $post.title )</h2>
            <p>
                @( $post.content )
            </p>
            <div class="article-footer color-lightgray">
                Written by @( $post.author ) at @( $post.date("Y-m-d H:i") )
            </div>
        </div>

        @if( $count === count($articles) )
            </div>
        @endif( )

        @set( $count++ )
    @endeach( )
</div>
